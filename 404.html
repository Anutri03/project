<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Get the current URL path and query parameters
        const path = window.location.pathname;
        const query = window.location.search;
        const hash = window.location.hash;
        
        // Check if we're at the root domain with a join parameter
        if (path === '/' && query.includes('join=')) {
            // Redirect to the project page with the join parameter
            window.location.href = '/project' + query + (hash ? hash : '');
        } else {
            // Otherwise redirect to the index page with the path as a parameter
            window.location.href = '/project/' + (query ? query : '') + (hash ? hash : '');
        }
    </script>
</head>
<body>
    <p>Redirecting to Slido Clone...</p>
</body>
</html>
