<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Parse the URL
        const url = window.location.href;
        
        // Check if it contains a join parameter
        if (url.includes('join=')) {
            // Extract the join code
            const joinParam = url.split('join=')[1].split('&')[0];
            
            // Redirect to the project with the join parameter
            window.location.replace(`https://anutri03.github.io/project/?join=${joinParam}`);
        } else {
            // Otherwise redirect to the main project page
            window.location.replace('https://anutri03.github.io/project/');
        }
    </script>
</head>
<body>
    <h1>Redirecting to Slido Clone...</h1>
    <p>If you are not redirected automatically, <a href="https://anutri03.github.io/project/">click here</a>.</p>
</body>
</html>
